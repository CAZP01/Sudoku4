<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REGISTER SUDOKU4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: transparent;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background-color: #EADDFF;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar i {
      font-size: 60px;
      color: #6b4cd3;
    }

    h2 {
      font-size: 18px;
      margin-bottom: -10px;
      font-weight: 500;
      color: #AECBEB;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      font-weight: 500;
      color: #AECBEB;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      background: #d9f7c7;
      border-radius: 6px;
      border-color: #13293D;
      padding: 10px;
    }

    .input-group i {
      color: #13293D;
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 16px;
      color: #13293D;
    }

    button {
      background: #AECBEB;
      color: #1e293b;
      font-weight: bold;
      padding: 10px 0;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #a8c4f0;
    }

    .cancel-button {
      position: absolute;
      top: 30px;
      right: 40px;
      font-weight: bold;
      color: #AECBEB;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }

    .cancel-button span {
      font-size: 22px;
      margin-left: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cancel-button" onclick="window.location.href='login.html'">
    CANCEL <span>&times;</span>
  </div>

  <div class="container">
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>
    <h2>WELCOME TO SUDOKU</h2>
    <p>Let's create your account</p>

    <div id="authSection">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordtry" placeholder="Konfirmasi Password" required>
      </div>
      <button onclick="register()">REGISTER</button>
    </div>

    <div id="userSection" class="hidden">
      <p>Selamat datang, <span id="userEmail"></span></p>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAiVOX_F9rf0BmnNgqZM96hrBcocQ2dhRE",
      authDomain: "sudoku4-b6fe4.firebaseapp.com",
      projectId: "sudoku4-b6fe4",
      storageBucket: "sudoku4-b6fe4.firebasestorage.app",
      messagingSenderId: "611453959407",
      appId: "1:611453959407:web:bfd851d26ac4b8a6ebef1a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const passwordtry = document.getElementById("passwordtry").value;

      if (password === passwordtry) {
        createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
              document.getElementById("status").innerText = "Akun berhasil dibuat! Silakan login.";
            })
            .catch((error) => {
              document.getElementById("status").innerText = `Gagal daftar: ${error.message}`;
            });
      } else {
        document.getElementById("status").innerText = "Password tidak sesuai.";
        window.register();
      }
    };

    window.logout = () => {
      signOut(auth).then(() => {
        document.getElementById("status").innerText = "Berhasil logout.";
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("userSection").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;
      } else {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("userSection").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
